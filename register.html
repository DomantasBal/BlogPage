<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./register.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Javascript -->
    <script defer src="./app/register.js"></script>
    <script defer src="./app/login.js"></script>
    <script defer src="./app/burger.js"></script>

    <title>Document</title>
  </head>

  <body>
    <header>
      <!-- LOGO -->
      <a href="./index.html">
        <div class="logo-container">
          <img src="./assets/logo.svg" alt="" class="logo" />
          <div class="logo-text">
            <h1 class="logo-title">Breathe</h1>
            <p class="slogan">My mindfulness blog</p>
          </div>
        </div>
      </a>

      <div class="header-menu-right">
        <!-- LOGIN ICON -->
        <i id="login-icon" class="fa-solid fa-user"></i>

        <!-- BURGER MENU -->
        <div class="burger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>

      <!-- NAVIGATION -->
      <nav class="nav">
        <ul>
          <li class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="./blog.html" class="nav__link">Blog</a>
          </li>
          <li class="nav__item">
            <a href="./about-me.html" class="nav__link">About Me</a>
          </li>
          <li class="nav__item">
            <a href="./contact.html" class="nav__link">Contact</a>
          </li>
        </ul>

        <div id="close-icon" class="close-icon">
          <div class="cross-line line-one"></div>
          <div class="cross-line line-two"></div>
        </div>
      </nav>
    </header>

    <div class="register-form-container">
      <form id="register-form" action="">
        <h1>Sign up</h1>
        <div>
          <label for="post-title">Username: </label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="post-title">Password: </label>
          <input type="password" id="password" name="password" />
        </div>
        <button id="register-form-btn" class="btn" type="submit">
          Register
        </button>
      </form>
    </div>

    <!-- LOGIN FORM -->
    <div class="login-form-container">
      <form id="login-form" action="">
        <p class="login-form__title">Login or Register</p>
        <div>
          <input
            type="text"
            id="username"
            placeholder="Username"
            name="username"
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
          />
        </div>
        <button id="login" class="btn" type="submit">Login</button>
        <a href="./register.html">
          <div class="btn register-btn">
            <i class="fa-solid fa-user-plus"></i>
            <p>Register</p>
          </div>
        </a>
      </form>
    </div>
  </body>
</html>
